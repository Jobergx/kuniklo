<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.1/cdn/themes/light.css" />
<script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.1/cdn/shoelace-autoloader.js"></script>

  <title>Kuniklo Web Design</title>
  <link rel="stylesheet" href="style.css">  </head>
<body>
  <style>
    /* Normalize margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;  /* Ensures consistent box model behavior */
    }

    /* Remove default browser styles */
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    ul,
    ol,
    li,
    a {
      margin: 0;
      padding: 0;
      font-family: inherit;  /* Inherit default font family */
    }

    /* Reset list styles */
    ul,
    ol {
      list-style: none;
    }

    /* Reset link styles */
    a {
      text-decoration: none;  /* Remove underline */
      color: inherit;  /* Inherit default link color */
    }
  </style>
<sl-card class="card-image">
<sl-avatar 
image="Vista Logos (1)/logo-svg.svg"
shape="square" label="Square avatar"
class="logo"></sl-avatar>

    <h1>Kuniklo Web Design</h1>
  </sl-card>
  
  
  
 

  </body>
</html>
